    <style>
        html{
            background-color: #ffacac ;
            background-repeat: no-repeat;
            background-size: cover;
            /*le da un color al fondo de la pagina*/
        }
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
             /*agrega un tipo de letra al texto del body*/
        }
        header {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            /*le agrega un fondo al encabezado al igual un color y una posicion*/
        }
        ul {
           list-style-type: none;
           margin: 0;
           padding: 0;
           overflow: hidden;
           background-color: #ccc;
          /*esto hace que no se muestre ningun tipo de marcador en la lista*/
        }
        li{
            float: left;
              /*ubica el elemento al lado izquierdo del contenedor*/
        }
        li a{
            display: block;
            color:rgb(61, 49, 49);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            /*nos permite ver donde se va a ver cada elemento al igual dandole un color y una alineacion*/
        }
        li a:hover{
            background-color: #111;
          /*al pasar el puntero por el elemnto cabiara de color*/

        }
        form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ffacac;
            border-radius: 5px;
            /*se dara el ancho maximo del elemnto haci como el margen, el espacio del alrededor, y un borde*/
        }
        .mensaje{
            display: block;
            position: absolute;
            padding: 50px;
            justify-content: center;
            align-items: center;
            background-color: rgb(255, 243, 243);
            color: #ccc;
            cursor: pointer;
            /*le daremos una posicion al mensaje en pantalla, justificando el contenido, dandole un color y verificando si tiene un dispositivo con puntero*/
        }
        body{
            font-family: Arial,sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            /*alineacion de la imagen, dandole un margen y una posicion*/
        }
        h1{
            background-image: url("https://mariabecerraoficial.com/wp-content/uploads/2024/04/15.jpg" );
            background-repeat: no-repeat;
            background-size: cover;
            /*dandole un fondo al encabezado */
        }
