            display: block;
            position: absolute;
            padding: 50px;
            justify-content: center;
            align-items: center;
            background-color: rgb(255, 243, 243);
            color: #ccc;
            cursor: pointer;
        }
        body{
            font-family: Arial,sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .album{
            width: 200px;
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 4px rgba(0, 0, 0.1);
            border-radius: 5px;
            display: inline-block;
        }
        .album img{
            width: 100%;
            border-radius: 5px;
        }
        .album h2{

            text-align: center;
        }

            background-image: url("https://mariabecerraoficial.com/wp-content/uploads/2024/04/15.jpg" );
